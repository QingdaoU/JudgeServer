sudo: required
language: python
services:
    - docker
before_install:
    - sudo mkdir -p /data/log
    - pip install requests
env:
    - TOKEN=token
script:
    - docker pull qduoj/judge_server
    - cp docker-compose.example.yml docker-compose.yml
    - docker-compose up -d
    - docker ps -a
    - python tests/tests.py
